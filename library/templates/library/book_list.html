{% extends '../base.html'%}

{% block content %}

<h2 class="display-2">{{book_list|length}} Libros registrados por !!</h2>

<table class="table mt-5 table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#.</th>
      <th scope="col">Year</th>
      <th scope="col">Titulo</th>
      <th scope="col">Escritor</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for book in book_list %}
      <tr>
        <td scope="row">{{book.id}}</td>
        <td>{{book.year}}</td>
        <td>{{book.title}}</td>
        <td>{{book.writer.name}}</td>
        <td>
          <a href="{%url 'detail_book' book.id%}" class="btn btn-outline-primary active" role="button" aria-pressed="true">Detalles</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'book_form'%}" class="btn btn-outline-primary btn-lg active" role="button" aria-pressed="true">Agregar</a>

{% endblock %}
