{% extends '../base.html' %}
{% block content %}
<h1 class="display-1">Editar Escritor:</h1>

<form method="post" action="{% url 'form_editar' writer.id %}" class="needs-validation" novalidate>
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Nombre</label>
      <input name="name" type="text" class="form-control" id="inputEmail4" value="{{writer.name}}" required>
    </div>
    <div class="form-group col-md-12">
      <label for="inputPassword4">Biografia</label>
      <textarea name="bio" rows="8" cols="80" class="form-control" value="">{{writer.bio}}</textarea>
    </div>
  </div>
   <button type="submit" class="btn btn-primary">Guardar</button>

</form>
{% endblock %}
